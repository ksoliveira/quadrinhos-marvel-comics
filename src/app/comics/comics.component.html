<div class="comic-loading" *ngIf="loading$ | async">
    Loading comics
</div>
<div id="page-container" *ngIf="!(loading$ | async) && (comics$ | async) as comics">

    <div *ngFor="let comic of comics">
        <div routerLink='/comics/{{comic.id}}'>
            <app-comic-card
                [id]=comic.id
                [title]=comic.title
                [images]=comic.images
                [thumbnail]=comic.thumbnail
                [creators]=comic.creators
            >
            </app-comic-card>
        </div>
    </div>
</div>

<app-custom-pagination *ngIf="!(loading$ | async)"
    [collectionSize]="totalElements" 
    [pageSize]="itemsPerPage"
    [currentPage]="page" 
    (pageChange)="loadPage($event)"
>
</app-custom-pagination>
