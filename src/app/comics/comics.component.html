<div *ngIf="comics$ | async as comics;">
    <div *ngFor="let comic of comics">
        <div routerLink='/comics/{{comic.id}}'>
            <p>{{comic.title}}</p>
            <p>{{comic.images | json}}</p>
            <p>{{comic.thumbnail | json}}</p>
            <p>{{comic.creators | json}}</p>
            <br><br><br>
        </div>
    </div>
</div>
